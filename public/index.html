<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My first Node.js blog!</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
        <link href="./main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="main-logo" src="./img/logo1.png">
            <h1 class="title">Node Girls</h1>
        </header>
        <main>
            <!-- Create a form to create blog posts through -->
            <div class="entry-container">
                <h3>Create a blog post</h3>
                <form action="/create-post" method="POST"> <!-- Use the POST method, as need to send the content to the server -->
                <!-- 'action' attribute == the endpoint the form data will be sent to | 'name' attribute == will be used to reference the data -->
                  <textarea name="blogpost" rows="10" cols="14"></textarea>
                  <button type="submit">Send</button>
                  <!-- When press send >> the form will send a POST request to the server, using the content within the 'action' attribute as the endpoint ('/create-post') -->
                </form>
            </div>

            <br/>
            <hr/>
            <br/>

            <h2>Recent Posts</h2>

            <div class="post-container"></div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
